<html>

<head>
    <title>
        Maze Editor
    </title>
    <link rel="stylesheet" href="../common/main.css">

    <script type="module" src="maze.js"></script>

</head>

<body>
    <h1>Maze Editor</h1>
    <table style="width: 100%;">
        <tr>
            <td width="300px">
                <div class="label">Dimentions:</div>
                <div style="display: grid; grid-template-columns: 60px 100px;">
                    <div>Width:</div>
                    <div><input id="width_input" type="number" style="width: 75px;"></div>
                    <div>Height:</div>
                    <div><input id="height_input" type="number" style="width: 75px;"></div>
            </td>
            <td>
                <div id="cell_type_selector_container"></div>
            </td>
            <td style="text-align: right;">
                <input id="new_button" type="button" value="New Maze"><br />
                <input id="load_button" type="button" value="Load Maze"><br />
                <input id="save_button" type="button" value="Save Maze">
            </td>
        </tr>
    </table>
    <hr noshade="true" />
    <div id='editor_container' class="editorContainer"></div>

    <script type="module" src="./maze_editor.js"></script>

</body>

</html>
